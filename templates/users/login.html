<h2>Авторизация</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

{% if form.errors %}
    <div style="color: red;">
        {{ form.non_field_errors }}
        {{ form.username.errors }}
        {{ form.password.errors }}
    </div>
{% endif %}
